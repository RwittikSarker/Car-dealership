<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/customer profile.css">
    <title>Personal Profile</title>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-image">
            <img src="owner_picture.jpg" alt="Owner Picture" style="width: 150px; height: 150px;">
        </div>
        <div class="profile-info">
            <p><strong>ID:</strong> OwnerID123</p>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Phone:</strong> 123-456-7890</p>
            <p><strong>Email:</strong> john@example.com</p>
        </div>
    </div>
    <div class="cart">
        <h2>Cart</h2>
        <ul class="car-list">
            <!-- If cart is empty, display message -->
            <li class="car-item">Cart is empty</li>
            <!-- Otherwise, display cars in cart -->
            <!-- Example car item -->
            <!-- <li class="car-item">
                <strong>Car Name:</strong> Car 1<br>
                <strong>Make:</strong> Make 1<br>
                <strong>Model:</strong> Model 1<br>
                <strong>Year:</strong> 2022
            </li> -->
        </ul>
    </div>
</div>

</body>
</html>
