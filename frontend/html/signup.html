<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Car Company Signup</title>
</head>
<body>
    <div class="container">
        <h1>Car Company Signup</h1>
        <form id="signupform" action="#" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="text" name="fname" placeholder="Full Name" required><br>
            <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10,}" title="Please enter a valid 10-digit phone number" required><br>
            <input type="email" name="email" placeholder="Email Address" required><br>
            <input type="text" name="password" placeholder="Password" required><br>
            <button type="button" onclick="signup()">Sign Up</button>
        </form>
        <div class="footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
